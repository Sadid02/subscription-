<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWatch Subscription Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Telegram Logo Overlay -->
    <div class="telegram-overlay">
        <a href="https://t.me/your_telegram_channel" target="_blank">
            <img src="telegram-logo.png" alt="Telegram">
        </a>
    </div>

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Success!</h2>
        <p>Your subscription has been submitted.</p>
    </div>
</div>

    <div class="container">
        <img src="cinewatch-logo.png" alt="CineWatch Logo" class="logo">
        <h1>CineWatch Subscription Form</h1>
        <form id="subscriptionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Gmail Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="package">Package Option:</label>
            <select id="package" name="package" required>
                <option value="" disabled selected>Select package</option>
                <option value="20tk 7Days">20tk 7 Days</option>
                <option value="35tk 15Days">35tk 15 Days</option>
                <option value="50tk 30Days">50tk 30 Days</option>
            </select>

            <label for="payment">Payment Option:</label>
            <select id="payment" name="payment" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
                <option value="Rocket">Rocket</option>
            </select>

            <label for="transactionId">Transaction ID:</label>
            <input type="text" id="transactionId" name="transactionId" required>

            <label for="image">Upload Receipt Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Success!</h2>
            <p>Your subscription has been submitted.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
